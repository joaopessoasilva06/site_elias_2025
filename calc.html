<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="">
        <script src="jquery.js"></script>
        <script>
                        // Função para adicionar um valor ao visor
            function adicionar(valor) {
                document.getElementById('visor').value += valor;
            }

            // Função para limpar o visor
            function limpar() {
                document.getElementById('visor').value = '';
            }

            // Função para apagar o último caractere
            function apagar() {
                var visor = document.getElementById('visor');
                visor.value = visor.value.slice(0, -1);
            }

            // Função para calcular o resultado
            function calcular() {
                var visor = document.getElementById('visor');
                try {
                    // Usa a função eval() para calcular o resultado
                    // Nota: eval() pode ser perigoso com entrada não confiável
                    visor.value = eval(visor.value);
                } catch (error) {
                    // Se houver um erro na expressão, mostra "Erro" no visor
                    visor.value = 'Erro';
                }
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>CALCULADORA</legend>
            <input type="text" id="visor">
            </br></br>
            <button id="btn_um" onclick="adicionar('1')">1</button>
            <button id="btn_dois" onclick="adicionar('2')">2</button>
            <button id="btn_tres" onclick="adicionar('3')">3</button>
            <button id="btn_adicao" onclick="adicionar('+')">+</button>
            <button id="btn_porcentagem" onclick="adicionar('%')">%</button>
        
            </br></br>
            <button id="btn_quatro" onclick="adicionar('4')">4</button>
            <button id="btn_cinco" onclick="adicionar('5')">5</button>
            <button id="btn_seis" onclick="adicionar('6')">6</button>
            <button id="btn_subtracao" onclick="adicionar('-')">-</button>
            <button id="btn_potencia" onclick="adicionar('^')">^</button>

            </br></br>
            <button id="btn_sete" onclick="adicionar('7')">7</button>
            <button id="btn_oito" onclick="adicionar('8')">8</button>
            <button id="btn_nove" onclick="adicionar('9')">9</button>
            <button id="btn_divisao" onclick="adicionar('/')">/</button>
            <button id="btn_pa" onclick="adicionar('')">(</button>

            </br></br>
            <button id="btn_ponto" onclick="adicionar('.')">.</button>
            <button id="btn_zero" onclick="adicionar('0')">0</button>
            <button id="btn_virgula" onclick="adicionar(',')">,</button>
            <button id="btn_multiplicacao" onclick="adicionar('*')">x</button>
            <button id="btn_pf" onclick="adicionar('')">)</button>

            </br></br>
            <button id="btn_igual" onclick="calcular()">=</button>
            <button id="btn_reiniciar" onclick="limpar()">C</button>
        </fieldset>
    </body>
</html>
